<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Would You Rather</title>

</head>
<body>
  <div class="game-container">
    <h1>Would You Rather</h1>
    <p>Answer the question: Would you rather...</p>

    <div class="questions">
      <div class="question">
        <button class="choice">Option 1: Live in the city for the rest of your life</button>
        <button class="choice">Option 2: Live in the countryside forever</button>
      </div>
      <div class="question">
        <button class="choice">Option 1: Have super strength</button>
        <button class="choice">Option 2: Have the ability to fly</button>
      </div>
      <!-- Add more questions here -->
    </div>

    <button onclick="window.history.back()" class="back-button">Back</button>
  </div>

</body>
</html>
